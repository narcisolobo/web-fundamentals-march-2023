<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hangman</title>
  </head>
  <body class="grid">
    <div class="container">
      <h1 class="title text-center">HANGMAN</h1>
      <div class="flex">
        <h2 id="message" class="text-center">Start Game:</h2>
        <button id="start" class="btn">Start</button>
      </div>
      <div class="flex">
        <div class="hangman">
          <img
            id="help-me"
            src="./images/hangman-0.png"
            alt="Stuffed cute ragdoll on the gallows" />
        </div>
        <div class="play">
          <div id="tiles" class="card flex flex-wrap"></div>
          <div id="blanks" class="card flex flex-wrap"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
